<!-- Navigational header section template -->

<template name = "nav">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <br>
    
    <!-- Space above menu for sign-in tools and logo -->
    <div class="container-fluid" id="sign-in-tools">      
      <div class="row">
        
        <!-- logo -->
        <div class="col-xs-3 col-md-2" id="logo">
          <img src="img/logotype.png" alt="Ericsson logo" class="img-rounded pull-right">
        </div> 

        <!-- Empty space -->
        <div class="col-xs-9 col-md-7" id="space">
          <h2 class="text-center">{{company}} <small>Work Environment Web Poll {{year}}</small></h2>
        </div>    
        
        <!-- Sign-in and language tools-->
        <div class="col-xs-2 col-md-1" id="signin-language">
          <div class="btn-group navbar-right">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
              TODO: Language: {{todo}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">English</a></li>
              <li><a href="#">Svenska</a></li>
            </ul>
          </div>  
          <div class="btn-group">
            <span class="navbar-right">{{> loginButtons align="right"}}</span>
          </div>
        </div> 
        
        <div class="col-xs-3 col-md-2" id="signin-language">
        </div>
      </div>
      
    </div>  

    <!-- Navigational items -->
    <!-- Space -->
    <div class="container-fluid nav-back">
      <div class="col-xs-2 col-md-1" id="navbar-space">
      </div>
      <!-- Responsive navigation and logo -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation {{lang}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><b>{{projectName}}</b></a>
      </div>
      
      <div class="navbar-collapse collapse nav-back">
      <ul class="nav navbar-nav navbar-left">
        {{#each menuItems}}
        <li><a href="#"><b>{{item}}</b></a></li>
        {{/each}}
      </ul>
      </div> 

    </div>
  </div>    
</template>
